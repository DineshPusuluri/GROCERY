<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Store Management - Manage Products</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar-menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.f4tT0WnUd5cNyTU4GBqt8wHaF-?w=199&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="tooltips">
<div class="container">

    <div class="header content rows-content-header">
        <button class="button-menu-mobile show-sidebar">
            <i class="fa fa-bars"></i>
        </button>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav visible-lg visible-md">
                        <ul class="breadcrumb">
                            <li><a href="{{ url_for('order') }}"><i class="zmdi zmdi-view-dashboard zmdi-hc-fw" title="Dashboard"></i></a></li>
                            <li><a href="{{ url_for('manage_product') }}"><i class="zmdi zmdi-assignment zmdi-hc-fw" title="Manage Products"></i></a></li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="right content-page">
        <div class="body content rows scroll-y">
            <div class="box-info full" id="taskFormContainer">
                <h2>Manage Products</h2>
                <div class="panel-body pt-0">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#productModal">
                                Add New Product
                            </button>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Unit</th>
                                <th>Price Per Unit</th>
                                <th style="width: 150px">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade-scale" id="productModal" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Product</h4>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" name="id" id="id" value="0">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" placeholder="Product Name" name="name" id="name" type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Unit</label>
                            <select name="uoms" id="uoms" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label>Price Pre Unit</label>
                            <input class="form-control" placeholder="e.g. 25.00" name="price" id="price" type="text" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="saveProduct">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='js/packages/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/packages/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom/common.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom/manage-product.js') }}"></script>

</body>
</html>
