<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Orders - Grocery Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.shutterstock.com/image-photo/shopping-cart-full-groceries-supermarket-260nw-2159092605.jpg'); /* New grocery cart image */
            background-size: auto; /* Medium size */
            background-position: center;
            background-repeat: repeat;
            background-attachment: fixed;
            background-color: #00ffff; /* Fallback cyan */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Roboto', sans-serif;
        }
        h2 {
            background: linear-gradient(45deg, #1a3c34, #2e6b5b); /* Green gradient */
            color: #fff;
            font-weight: 900;
            font-size: 24px;
            padding: 15px 25px;
            border-radius: 10px;
            text-shadow: 3px 3px 5px #000;
            border: 2px solid #fff;
            margin-bottom: 25px;
        }
        #ordersContainer {
            display: flex;
            flex-direction: row; /* Horizontal layout */
            flex-wrap: wrap; /* Wrap cards to next line if needed */
            justify-content: center;
            gap: 20px; /* Space between cards */
            width: 100%;
            max-width: 1200px; /* Wider container for horizontal layout */
        }
        .order-card {
            background-color: rgba(255, 255, 255, 0.98); /* Near-solid white */
            border: 2px solid #28a745; /* Green border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5); /* Soft green glow */
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 350px; /* Smaller cards for horizontal fit */
        }
        .order-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.7);
        }
        .order-title {
            font-weight: 700;
            font-size: 18px;
            color: #1a3c34; /* Dark green */
            margin-bottom: 12px;
        }
        .order-card p {
            font-weight: 500;
            margin: 6px 0;
            font-size: 13px;
        }
        .order-card h6 {
            font-weight: 600;
            color: #1a3c34;
            margin-top: 10px;
        }
        table {
            margin-top: 15px;
            background-color: #fff;
            border-radius: 6px;
            overflow: hidden;
            font-size: 12px;
        }
        .table thead {
            background-color: #28a745; /* Green header */
            color: #fff;
            font-weight: 700;
        }
        .table th, .table td {
            padding: 8px;
            font-weight: 500;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f1f8f3; /* Light green-gray */
        }
        .table tbody tr:hover {
            background-color: #d4edda; /* Light green hover */
        }
    </style>
</head>
<body>

</html>
